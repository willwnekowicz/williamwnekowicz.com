# Site settings
baseURL = "https://williamwnekowicz.com/"
languageCode = "en-US"
title = "William Wnekowicz"
theme = "hugo-split-theme"
disableKinds = ["page", "section", "taxonomy", "taxonomyTerm", "RSS", "sitemap", "robotsTXT"]

# Enter your tracking code to enable Google Analytics
googleAnalytics = "UA-118775054-1"

[params]

  # Metadata for search engines and social sharing
  name = "William Wnekowicz"
  description = "William Wnekowicz is a software engineer living and working in San Francisco. He's a Software Engineer at BOND, a Maker, and a Private Pilot."
  shareImage = "images/social.png"
  twitterHandle = "willwnekowicz"

  # Favicon
  favicon = "favicon.ico"

  # Copyright
  copyright = "&copy;2018 William Wnekowicz"

  # Section - Content
  [params.content]
    name = "William Wnekowicz"
    tagline = "Software Engineer."
    tagline2 = "Maker."
    tagline3 = "Private Pilot."
    bio = "William Wnekowicz is a software engineer living and working in San Francisco. He's a Software Engineer at BOND, a Maker, and a Private Pilot. He spends time thinking about venture capital, startups, software, and cryptocurrencies."

  # Section - Visual
  [params.visual]

    # Image
    [params.visual.image]
      enable = true
      file = "images/background.png"
      position = "center center"

    # Video
    [params.visual.video]
      enable = false
      mute = true
      file = "videos/background.mp4"
      # youtubeId = "dk9uNWPP7EA"

